<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Building Energy Monitor System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <style>
    :root {
      --bg-dark: #e0f2fe;
      --bg-card: #f0f9ff;
      --bg-card-hover: #dbeafe;
      --border: #bae6fd;
      --text-main: #0c4a6e;
      --text-muted: #075985;
      --primary: #0284c7;
      --success: #059669;
      --danger: #dc2626;
      --shadow-color: rgba(2, 132, 199, 0.15);
      --bg-gradient-1: #e0f2fe;
      --bg-gradient-2: #bae6fd;
    }

    [data-theme="dark"] {
      --bg-dark: #0a0e1a;
      --bg-card: #1a1f35;
      --bg-card-hover: #222842;
      --border: #2d3548;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --primary: #3b82f6;
      --success: #22c55e;
      --danger: #ef4444;
      --shadow-color: rgba(0, 0, 0, 0.4);
      --bg-gradient-1: #0a0e1a;
      --bg-gradient-2: #1a1f35;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    body {
      background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
      color: var(--text-main);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }

    .header-section {
      background: var(--bg-card);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 32px var(--shadow-color);
      margin-bottom: 2rem;
    }

    .header-title {
      background: linear-gradient(135deg, var(--primary), #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
    }

    .theme-toggle {
      background: linear-gradient(135deg, var(--primary), #06b6d4);
      border: none;
      box-shadow: 0 4px 15px var(--shadow-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--shadow-color);
    }

    .device-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .device-card {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .device-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--success));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .device-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px var(--shadow-color);
      border-color: var(--primary);
    }

    .device-card:hover::before {
      opacity: 1;
    }

    .device-card.status-on {
      border-color: var(--success);
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.05), rgba(34, 197, 94, 0.02));
      box-shadow: 0 0 40px rgba(34, 197, 94, 0.4), 0 4px 20px rgba(34, 197, 94, 0.2);
      animation: glowGreen 2s ease-in-out infinite;
    }

    .device-card.status-off {
      border-color: var(--danger);
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.05), rgba(239, 68, 68, 0.02));
      box-shadow: 0 0 30px rgba(239, 68, 68, 0.3), 0 4px 15px rgba(239, 68, 68, 0.15);
      animation: glowRed 2s ease-in-out infinite;
    }

    .device-card.status-disconnected {
      border-color: #64748b;
      background: rgba(100, 116, 139, 0.05);
      box-shadow: 0 4px 15px rgba(100, 116, 139, 0.2);
      opacity: 0.85;
    }

    @keyframes glowGreen {
      0%, 100% {
        box-shadow: 0 0 40px rgba(34, 197, 94, 0.4), 0 4px 20px rgba(34, 197, 94, 0.2);
      }
      50% {
        box-shadow: 0 0 50px rgba(34, 197, 94, 0.6), 0 4px 25px rgba(34, 197, 94, 0.3);
      }
    }

    @keyframes glowRed {
      0%, 100% {
        box-shadow: 0 0 30px rgba(239, 68, 68, 0.3), 0 4px 15px rgba(239, 68, 68, 0.15);
      }
      50% {
        box-shadow: 0 0 40px rgba(239, 68, 68, 0.5), 0 4px 20px rgba(239, 68, 68, 0.25);
      }
    }

    .device-serial {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), #06b6d4);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .device-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 0.5rem;
      padding-right: 50px;
    }

    .device-id {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-family: 'Courier New', monospace;
      margin-bottom: 1rem;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .status-indicator.on {
      background: rgba(34, 197, 94, 0.2);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .status-indicator.off {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    .status-indicator.disconnected {
      background: rgba(100, 116, 139, 0.2);
      color: #64748b;
      border: 1px solid #64748b;
    }

    .status-indicator.disconnected::before {
      background-color: #64748b;
      animation: none;
    }

    .status-indicator::before {
      content: '';
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: currentColor;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    .add-device-btn {
      background: linear-gradient(135deg, var(--primary), #06b6d4);
      border: none;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
    }

    .add-device-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(59, 130, 246, 0.5);
    }

    .modal-content {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
    }

    .modal-header {
      border-bottom: 1px solid var(--border);
    }

    .modal-footer {
      border-top: 1px solid var(--border);
    }

    .form-control, .form-label {
      background: var(--bg-dark);
      border: 1px solid var(--border);
      color: var(--text-main);
    }

    .form-control:focus {
      background: var(--bg-dark);
      border-color: var(--primary);
      color: var(--text-main);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), #06b6d4);
      border: none;
    }

    .btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      border: none;
    }

    .btn-close {
      filter: var(--bs-btn-close-white-filter, invert(1));
    }

    .delete-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      width: 32px;
      height: 32px;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid var(--danger);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--danger);
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      z-index: 10;
    }

    .device-card:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      background: var(--danger);
      color: white;
      transform: scale(1.1);
    }

    .schedule-btn {
      position: absolute;
      top: 1rem;
      left: 3.5rem;
      width: 32px;
      height: 32px;
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      z-index: 10;
    }

    .device-card:hover .schedule-btn {
      opacity: 1;
    }

    .schedule-btn:hover {
      background: var(--primary);
      color: white;
      transform: scale(1.1);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--bg-card);
      border-radius: 16px;
      border: 2px dashed var(--border);
    }

    .empty-state i {
      font-size: 4rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .spinner-border {
      color: var(--primary);
    }

    .schedule-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      background: rgba(59, 130, 246, 0.2);
      color: var(--primary);
      border-radius: 6px;
      font-size: 0.75rem;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <!-- Header -->
    <div class="header-section">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
        <div class="d-flex align-items-center gap-3">
          <i class="bi bi-building fs-1" style="color: var(--primary);"></i>
          <h1 class="header-title">Building Energy Monitor System</h1>
        </div>
        <!-- In home.html, update the header buttons section -->
        <div class="d-flex gap-2">
          <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
           <i class="bi bi-moon-stars-fill" id="theme-icon"></i>
           <span id="theme-text">Dark Mode</span>
          </button>
          <a href="/manual" class="btn" style="background: linear-gradient(135deg, #059669, #10b981); color: white; border: none; box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3); padding: 0.6rem 1.2rem; border-radius: 8px; font-weight: 600; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
            <i class="bi bi-book"></i>
            <span>User Manual</span>
          </a>
          <button class="add-device-btn" data-bs-toggle="modal" data-bs-target="#addDeviceModal">
            <i class="bi bi-plus-circle me-2"></i>Add Device
          </button>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="text-center py-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3 text-muted">Loading devices...</p>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state" style="display: none;">
      <i class="bi bi-inbox"></i>
      <h3>No Devices Added</h3>
      <p class="text-muted">Click "Add Device" to start monitoring your building's energy consumption</p>
    </div>

    <!-- Device Grid -->
    <div id="device-grid" class="device-grid" style="display: none;"></div>
  </div>

  <!-- Add Device Modal -->
  <div class="modal fade" id="addDeviceModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="color: var(--text-main);">
            <i class="bi bi-plus-circle me-2"></i>Add New Device
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addDeviceForm">
            <div class="mb-3">
              <label class="form-label">Device Name</label>
              <input type="text" class="form-control" id="deviceName" required placeholder="e.g., Main Building AC">
            </div>
            <div class="mb-3">
              <label class="form-label">Device ID</label>
              <input type="text" class="form-control" id="deviceId" required placeholder="Tuya Device ID">
            </div>
            <div class="mb-3">
              <label class="form-label">Access ID</label>
              <input type="text" class="form-control" id="accessId" required placeholder="Tuya Access ID">
            </div>
            <div class="mb-3">
              <label class="form-label">Access Secret</label>
              <input type="text" class="form-control" id="accessSecret" required placeholder="Tuya Access Secret">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="addDevice()">
            <i class="bi bi-check-circle me-2"></i>Add Device
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let devices = [];
    let deviceStatuses = {};

    // Theme Management
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
      const icon = document.getElementById('theme-icon');
      const text = document.getElementById('theme-text');
      
      if (theme === 'dark') {
        icon.className = 'bi bi-sun-fill';
        text.textContent = 'Light Mode';
      } else {
        icon.className = 'bi bi-moon-stars-fill';
        text.textContent = 'Dark Mode';
      }
    }

    // Initialize theme on load
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
    }

    async function loadDevices() {
      try {
        // Load device list
        const response = await fetch('/api/devices');
        devices = await response.json();
        
        document.getElementById('loading-state').style.display = 'none';
        
        if (devices.length === 0) {
          document.getElementById('empty-state').style.display = 'block';
          document.getElementById('device-grid').style.display = 'none';
        } else {
          document.getElementById('empty-state').style.display = 'none';
          document.getElementById('device-grid').style.display = 'grid';
          
          // Render devices with loading status first
          renderDevices();
          
          // Then load actual statuses
          await loadDeviceStatuses();
        }
      } catch (error) {
        console.error('Error loading devices:', error);
        document.getElementById('loading-state').innerHTML = `
          <i class="bi bi-exclamation-triangle text-danger fs-1"></i>
          <p class="mt-3 text-danger">Failed to load devices. Please refresh the page.</p>
        `;
      }
    }

    async function loadDeviceStatuses() {
      try {
        const response = await fetch('/api/devices/status');
        deviceStatuses = await response.json();
        renderDevices();
      } catch (error) {
        console.error('Error loading device statuses:', error);
        // Mark all as disconnected on error
        devices.forEach(device => {
          deviceStatuses[device.device_id] = 'disconnected';
        });
        renderDevices();
      }
    }

    function renderDevices() {
      const grid = document.getElementById('device-grid');
      grid.innerHTML = devices.map(device => {
        const status = deviceStatuses[device.device_id] || 'disconnected';
        const statusText = status === 'on' ? 'Online' : 
                          status === 'off' ? 'Offline' : 
                          'Disconnected';
        
        return `
        <div class="device-card status-${status}" onclick="openDashboard('${device.device_id}')">
          <div class="delete-btn" onclick="event.stopPropagation(); deleteDevice('${device.device_id}')">
            <i class="bi bi-trash"></i>
          </div>
          <div class="schedule-btn" onclick="event.stopPropagation(); window.location.href='/dashboard/${device.device_id}#schedules'">
            <i class="bi bi-clock"></i>
          </div>
          <div class="device-serial">${device.serial}</div>
          <div class="device-name">${device.device_name}</div>
          <div class="device-id">ID: ${device.device_id}</div>
          <div class="status-indicator ${status}">
            ${statusText}
          </div>
          <div class="schedule-badge">
            <i class="bi bi-clock-history me-1"></i>Schedule Available
          </div>
        </div>
      `;
      }).join('');
    }

    async function addDevice() {
      const deviceName = document.getElementById('deviceName').value;
      const deviceId = document.getElementById('deviceId').value;
      const accessId = document.getElementById('accessId').value;
      const accessSecret = document.getElementById('accessSecret').value;

      if (!deviceName || !deviceId || !accessId || !accessSecret) {
        alert('Please fill in all fields');
        return;
      }

      try {
        const response = await fetch('/api/devices', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            device_name: deviceName,
            device_id: deviceId,
            access_id: accessId,
            access_secret: accessSecret
          })
        });

        const result = await response.json();

        if (response.ok) {
          bootstrap.Modal.getInstance(document.getElementById('addDeviceModal')).hide();
          document.getElementById('addDeviceForm').reset();
          loadDevices();
          showNotification('Device added successfully!', 'success');
        } else {
          alert('Error: ' + result.error);
        }
      } catch (error) {
        console.error('Error adding device:', error);
        alert('Failed to add device. Please try again.');
      }
    }

    async function deleteDevice(deviceId) {
      if (!confirm('Are you sure you want to delete this device? All historical data and schedules will be removed.')) {
        return;
      }

      try {
        const response = await fetch(`/api/devices/${deviceId}`, {
          method: 'DELETE'
        });

        const result = await response.json();

        if (response.ok) {
          // Remove from local array
          devices = devices.filter(d => d.device_id !== deviceId);
          delete deviceStatuses[deviceId];
          
          // Update display immediately
          if (devices.length === 0) {
            document.getElementById('empty-state').style.display = 'block';
            document.getElementById('device-grid').style.display = 'none';
          } else {
            renderDevices();
          }
          
          showNotification('Device deleted successfully', 'success');
        } else {
          alert('Failed to delete device: ' + (result.error || 'Unknown error'));
        }
      } catch (error) {
        console.error('Error deleting device:', error);
        alert('Failed to delete device. Please try again.');
      }
    }

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 1rem 1.5rem;
        background: ${type === 'success' ? '#22c55e' : '#ef4444'};
        color: white;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        z-index: 10000;
        animation: slideIn 0.3s ease;
      `;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => document.body.removeChild(notification), 300);
      }, 3000);
    }

    function openDashboard(deviceId) {
      window.location.href = `/dashboard/${deviceId}`;
    }

    // Auto-refresh device status every 30 seconds
    setInterval(() => {
      if (devices.length > 0) {
        loadDeviceStatuses();
      }
    }, 30000);

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      loadDevices();
    });
  </script>
</body>
</html>
